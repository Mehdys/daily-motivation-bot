# Render Blueprint for Daily Motivation Bot
# This file makes deployment easier - Render will auto-detect it

services:
  - type: web
    name: daily-motivation-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SMTP_HOST
        value: smtp.mail.yahoo.com
      - key: SMTP_PORT
        value: 587
      # Note: Set these in Render dashboard after deployment:
      # SMTP_USER, SMTP_PASSWORD, GIRLFRIEND_EMAIL, SENDER_NAME, GROQ_API_KEY

